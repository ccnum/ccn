<!--
SOMMAIRE.HTML > LISTE-CADAVRE-FIN.HTML
(grille des cadavres affiché à la fin du jeu)
-->
<BOUCLE_rubriques_toutes(RUBRIQUES){id_parent=#ENV{id_rubrique}}{id_rubrique != 12}{par id_rubrique}>
	<div class="liste-fin-rubrique">
		<!--<div class="liste-title">#ID_RUBRIQUE</div>-->
		<!-- COUVERTURE LIVRE -->
		<a href="[(#URL_PAGE{lecture, id_rubrique=#ID_RUBRIQUE}|parametre_url{compteur,1})]">
			[(#LOGO_RUBRIQUE|image_reduire{175,0})]
		</a>
		<!-- BOUTON TELECHARGEMENT -->
		<div class="liste-book-bt">
			<BOUCLE_doc(DOCUMENTS){id_rubrique}{mode=document}>
				<a href="#URL_DOCUMENT" title="Télécharger le pdf">#TYPE_DOCUMENT</a>
			</BOUCLE_doc>
		</div>
	</div>
</BOUCLE_rubriques_toutes>
