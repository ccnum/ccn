#CACHE{0}
[(#SESSION{id_auteur}|oui)
<div id="menu_haut_user" class="bloc_titre">
	<div id="choix_rubrique_user" name="rubrique_user" class="select">
		<input type="radio" class="first"><label class="first_label"><span
				class="icon icon-connecter"></span>[(#SESSION{nom})]<span
				class="icon icon-down"></span></label>
		<div class="user-option mon-profil"><a href="#URL_PAGE{auteur_editer,id_auteur=#SESSION{id_auteur}}"
				title="Mon profil CCN">Mon profil CCN</a></div>
		<div class="user-option me-deconnecter"><a href="[(#URL_LOGOUT)]" title="Me déconnecter"><span
					class="icon icon-logout"></span>Me déconnecter</a></div>
	</div>
</div>
]
[(#SESSION{id_auteur}|non)
  [(#PLUGIN{cicas}|oui)
  <div id="menu_haut_user" class="bloc_titre">
    <div class="connecter">
      <a href="[(#URL_PAGE{login}|parametre_url{url,#SELF}|parametre_url{cicas,oui})]" 
         class="logo_menu-connecter"
         title="Se connecter à l'ENT">
        <span class="icon icon-connecter"></span>Me connecter
      </a>
    </div>
  </div>
  ]
  [(#PLUGIN{cioidc}|oui)
  <div id="menu_haut_user" class="bloc_titre">
    <div class="connecter">
      <a href="[(#URL_PAGE{login}|parametre_url{url,#SELF}|parametre_url{action,login_cioidc})]" 
         class="logo_menu-connecter"
         title="Se connecter à l'ENT">
        <span class="icon icon-connecter"></span>Me connecter
      </a>
    </div>
  </div>
  ]
]
