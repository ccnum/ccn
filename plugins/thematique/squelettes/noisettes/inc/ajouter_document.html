<div id="documents_portfolio" class="portfolio">
	<BOUCLE_documents_joints(DOCUMENTS){vu=non}{id_article}>
		<div class="spip_documents">
			[(#MIME_TYPE|match{image}|oui)
				<a href="#URL_DOCUMENT" class="mediabox" type="#MIME_TYPE" data-box-min-height="90pc">
					[(#FICHIER|image_reduire{300}|inserer_attribut{alt,#TITRE})]
				</a>
			]
			[(#MIME_TYPE|match{image}|non)
				<a href="#URL_DOCUMENT" title="[(#TITRE)]" [(#EXTENSION|!={docx}|oui)class="mediabox" ]type="#MIME_TYPE">
					[(#LOGO_DOCUMENT|image_reduire{100}|inserer_attribut{style,'border:0px solid #000000;'})]<span>[(#FICHIER|basename)]</span>
				</a>
			]

			[(#AUTORISER{modifier,article,#ID_ARTICLE}|oui)
				[<div class='action_supprimer'>
					<a href="(#URL_ACTION_AUTEUR{dissocier_document,#ID_ARTICLE-article-#ID_DOCUMENT-suppr-safe,#URL_SITE_SPIP/spip.php?article#ID_ARTICLE&var_mode=recalcul})"
					class='supprimer_couleur'
					onClick='return confirmation("Êtes-vous sûr de vouloir supprimer ce document ?")'
					title='Supprimer ce document'>
					</a>
				</div>]
			]
		</div>
	</BOUCLE_documents_joints>
</div>
