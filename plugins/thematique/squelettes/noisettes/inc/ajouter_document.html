<BOUCLE_documents_joints(DOCUMENTS){vu=non}{id_article}>
	<div class="portfolio">
		<div title="[(#TITRE)]" class="portfolio_lien">
			<a href="[(#URL_DOCUMENT)]" type="#MIME_TYPE" class="mediabox">
				[<div class="portfolio_logo_around">
					(#LOGO_DOCUMENT|image_reduire{27})
				</div>]
				<div class="portfolio_titre">
					[(#AUTORISER{modifier,article,#ID_ARTICLE}|oui)
						[<div class="#EDIT{titre} spip_doc_titre">(#TITRE|sinon{<span class="ajouter_couleur">Ajouter un titre…</span>})</div>]
					]
					[(#AUTORISER{modifier,article,#ID_ARTICLE}|non)
						[<div class="#EDIT{titre} spip_doc_titre">(#TITRE)</div>]
					]
				</div>
			</a>
		</div>

		[(#AUTORISER{modifier,article,#ID_ARTICLE}|oui)
			[<a href="(#URL_ACTION_AUTEUR{dissocier_document,#ID_ARTICLE-article-#ID_DOCUMENT-suppr-safe,#URL_SITE_SPIP/spip.php?article#ID_ARTICLE&var_mode=recalcul})"
				class='supprimer_couleur'
				onClick='return confirmation("Êtes-vous sûr de vouloir supprimer ce document ?")'
				title='Supprimer ce document'>
				<div class='action_supprimer'></div>
			</a>]
		]
	</div>
</BOUCLE_documents_joints>
