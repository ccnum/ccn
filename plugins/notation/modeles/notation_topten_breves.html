[(#REM)
Afficher le top ten
exemple : 
<notation|topten_breves|titre=TOPTen|max=10|left>
]

<B_not>
<span class="notation notation-topten notation-topten-breves[ notation-align-(#ENV{align})]">
<table class="topten">
	<thead><tr><td colspan="4">#ENV{titre,Le TopTen des Br&egrave;ves}</td>
	</tr>
	</thead>
<BOUCLE_not(NOTATIONS_OBJETS){par note_ponderee}{objet=breve}{inverse}{0,#ENV{max,10}}>
  <tr class="ligne_[(#COMPTEUR_BOUCLE|alterner{impaire,paire})]">
  <td>#COMPTEUR_BOUCLE</td>
  <BOUCLE_bb(BREVES){id_breve=#ID_OBJET}>
	<td><a href="#URL_BREVE">Br&egrave;ve : #TITRE</a></td>
	<td>[(#NOTATION_ETOILE{#NOTE_PONDEREE,top_ten#TYPE_BOUCLE-#ID_FORUM})]</td>
    <td><small>(#NOTE_PONDEREE - #NOMBRE_VOTES [(#NOMBRE_VOTES|>{1}|oui)<:notation:votes:>][(#NOMBRE_VOTES|>{1}|non)<:notation:vote:>])</small></td>
  </BOUCLE_bb>
  </tr>
</BOUCLE_not>
</table>
</span>
</B_not>
